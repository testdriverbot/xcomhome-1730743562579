version: 4.0.79
steps:
  - prompt: Click on "Sign in."
    commands:
      - command: hover-text
        text: Sign in
        description: link for signing in
        action: click
  - prompt: Assert that a login form appears.
    commands:
      - command: assert
        expect: the login form with "Sign in to X" is visible
  - prompt: Enter test credentials.
    commands:
      - command: hover-text
        text: Phone, email, or username
        description: input field for username
        action: click
      - command: type
        text: testuser@example.com
      - command: press-keys
        keys:
          - tab
      - command: type
        text: testpassword123
  - prompt: >-
      Assert successful sign-in or error message shows.  # Use the content of
      the file from the environment
    commands:
      - command: assert
        expect: either "Welcome" or "Incorrect" message is visible
